<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>study ECMAScript 2016</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    

<script>

    /**

        // 最简单的写法，只有一个参数，单行表达式
        value => value
        // 多个参数需要使用小括号包裹
        (v1, v2) => v2 + v1
        // 没有参数需要使用小括号包裹
        () => "balabala"
        // 多行表达式需要大括号包裹
        (v1, v2) => {
            return v1 + v2
        }
        // 返回一个对象，需要用小括号包裹
        () => ({a: 1})
        // 立即执行函数，注意普通的立即执行函数的小括号包裹在最外面，箭头函数不需要
        ((value) => value)("balabala")

    */



</script>


</body>
</html>
